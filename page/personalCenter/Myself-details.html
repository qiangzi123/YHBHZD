		<script type="text/javascript">
			var server = ajaxUrl + '/patientAPP/patientAPP_uploadImg.action?id=' + localStorage.patientId;
			var files = [];
			// 上传文件
			function upload() {
				if(files.length <= 0) {
					plus.nativeUI.alert("没有添加上传文件！");
					return;
				}
				var wt = plus.nativeUI.showWaiting();
				var task = plus.uploader.createUpload(server, {
						method: "POST"
					},
					function(t, status) { //上传完成
						if(status == 200) {
							plus.nativeUI.toast("修改成功！", {
								duration: "short"
							});
							wt.close();
						} else {
							plus.nativeUI.toast("修改失败！", {
								duration: "short"
							});
							wt.close();
						}
					}
				);
				for(var i = 0; i < files.length; i++) {
					var f = files[i];
					task.addFile(f.path, {
						key: f.name
					});
				}
				task.start();
			}

						var file = new File(outPutPath);

						//拍照回来的绝对路径
						var path = entry.toLocalURL();
						//去掉\\或者file://
						path = path.replace("\\", "");
						path = path.replace("file://", "");
						var _file = new File(path);
						var a = _file.exists();
						//                      alert(a);
						//绝对路径转uri
						var curCropUri = Uri.fromFile(new File(path));
						console.log("uri:" + curCropUri);
						//裁切

						cropIntent.setDataAndType(curCropUri, IMAGE_UNSPECIFIED);
						// 截图完毕后 输出目录

<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>Hello MUI</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<!--标准mui.css-->
		<link rel="stylesheet" href="../../css/mui.min.css">
		<script src="../../js/mui.min.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript" src="../../js/common.js"></script>
		<script type="text/javascript" charset="UTF-8">
			mui.init();
		</script>
		<style>
			.mui-ellipsis {
				color: #6D6D72;
			}
			
			.touxiang {
				border-radius: 40px;
			}
			
			.DoctorDetails_name {
				font-size: 17px;
				display: block;
				padding-top: 5px;
			}
			
			.DoctorDetails_title1 {
				font-size: 14px;
				display: block;
				color: #8f8f94;
				margin-top: 5px;
			}
			
			.DoctorDetails_title2 {
				font-size: 13px;
				display: inline-block;
				color: #8f8f94;
				margin-top: 3px;
				border: 1px solid #6D6D72;
				border-radius: 15px;
				padding-left: 1px;
				padding-right: 1px;
			}
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">详情</h1>
		</header>
		<div class="mui-content">
			<ul class="mui-table-view mui-table-view-chevron" style="margin-top: 10px;">
				<li class="mui-table-view-cell mui-media" id="name">
						<div class="mui-media-body">
							<p class='mui-ellipsis' id="yuyueTime">预约时间&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</p>
						</div>
				</li>
				<li class="mui-table-view-cell mui-media" id="dateOfBirth">
					
						<div class="mui-media-body">
							<p class='mui-ellipsis' id="doctor">预约医生&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</p>
						</div>
					
				</li>
				<li class="mui-table-view-cell mui-media" id="phone">
				
						<div class="mui-media-body">
							<p class='mui-ellipsis' id="chsc">社康&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</p>
						</div>
					
				</li>
				<li class="mui-table-view-cell mui-media" id="sex">
					
						<div class="mui-media-body">
							<p class='mui-ellipsis' id="jianchaTime">送检时间&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</p>
						</div>
					
				</li>
				<li class="mui-table-view-cell mui-media" id="dateOfBirth">
					
						<div class="mui-media-body">
							<p class='mui-ellipsis' id="day">延迟、提前（天数）&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</p>
						</div>
					
				</li>
				<li class="mui-table-view-cell mui-media" id="phone">
				
						<div class="mui-media-body">
							<p class='mui-ellipsis' id="jieguo">痰检结果&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</p>
						</div>
					
				</li>
				<li class="mui-table-view-cell mui-media" id="phone">
				
						<div class="mui-media-body">
							<p class='mui-ellipsis' id="type">预约类型&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</p>
						</div>
					
				</li>
				
			</ul>
	</div>
		<script type="text/javascript">
			mui.init();
			mui.plusReady(function() {
				var self = plus.webview.currentWebview();
				console.log(self.yuyueTime);
				document.getElementById("yuyueTime").innerHTML ="预约时间："+ self.yuyueTime;
				document.getElementById("jianchaTime").innerHTML = "送检时间："+self.jianchaTime;
				document.getElementById("doctor").innerHTML ="预约医生："+ self.doctor;
				document.getElementById("chsc").innerHTML = "社康："+self.chsc;
				document.getElementById("day").innerHTML = "延迟、提前（天数）："+self.day;
				document.getElementById("jieguo").innerHTML = "痰检结果："+self.jieguo;
				document.getElementById("type").innerHTML = "预约类型："+self.type;
			});
		</script>
	</body>

</html>
